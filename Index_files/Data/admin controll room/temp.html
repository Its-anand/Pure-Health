            grid-template-rows: 3.5rem 1fr;

        }

            text-decoration: none;

        header{
            grid-column-start: 1;

            display: flex;
            flex-direction: row;
            font-weight: bolder;
            font-size: 1.5rem;
            color: #1A3C5D;
            justify-content: space-between;
            align-items: center;
            padding: 0 1.5rem;
        }


        main{
            background-color: #F3F9FE;
            
            border-top-left-radius: 10px;
            border-bottom-left-radius: 3px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr;

        .welcome--text-container{
            justify-self: center;

        }

            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            border: 3px solid #000;
            border-radius: 5px;
            width: 25rem;
            height: 30rem;
        }
        .form--container form h2{
            font-size: 2rem;
            
        }
        .form--container form input{
            width: 80%;
            height: 3rem;
            border-radius: 5px;
            border: 1px solid #000;
            margin-bottom: 1rem;
            padding-left: 10px;
            font-size: 1.1rem;
            cursor: pointer;
            background: none;
            }
            #submit_btn{
                width: 83.5%;
            }
            #submit_btn:active{
                outline: 1px solid #000;
            }
            @media screen and (max-width: 996px){
                .welcome--text-container{
                    display: none;
                }
            }
    </style>
</head>
