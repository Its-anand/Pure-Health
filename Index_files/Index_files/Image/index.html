<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an account or sign in</title>
    <style>
        body {
            margin: 0;
            background: #17B582;
            padding: 0%
        }

        .signIn_holder,
        .signUp_holder {
            background: rgb(255, 255, 255);
            width: 29.6rem;
            height: 100vh;
            padding: 3rem;
            display: flex;
            align-items: center;
            box-sizing: border-box;
            position: absolute;
            top: 0;
        }

        .hidden {
            display: none;
        }

        .leftDiv form,
        .rightDiv form {
            text-align: center;
        }

        input,
        a {
            margin-bottom: 2rem;
        }

        .form_input {
            width: 100%;
            height: 30px;
            border: none;
            border-bottom: 1px solid #17B582;
            outline: none;
        }

        .form_btn {
            width: 100%;
            height: 30px;
        }

        #submit_btn:hover {
            background-color: #179e73;
        }

        #submit_btn {
            height: 35px;
            background-color: #17B582;
            color: #fff;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;

        }

        #signUp,
        #signIn,
        #forget_btn {
            margin: 0 10%;
            text-decoration: none;
            color: #17B582;
            font-size: 1.1em;
            cursor: pointer;
            font-family: sans-serif;
        }
    </style>
</head>


<body>
    <div id="form_div">
        <div class="signIn_holder">
            <div class="leftDiv">

                <form action="signIn.php" method="post">
                    <input type="email" placeholder="Email" name="" id="e_input" class="form_input">
                    <input type="password" placeholder="Password" name="" id="p_input" class="form_input">
                    <input type="submit" value="Submit" id="submit_btn" class="form_btn">
                    <a class="form_btn" href="" id="signUp">Sign Up</a>
                    <a class="form_btn" href="" id="forget_btn">Forgot password?</a>
                </form>
            </div>
        </div>
        <div class="signUp_holder hidden">
            <div class="rightDiv">
                <form action="signIn.php" method="post">
                    <input type="text" name="name" placeholder="Enter Full Name *" class="form_input">
                    <input type="tel" placeholder="Enter Mobile Number*" class="form_input" name="phone"
                        pattern="[0-9]{10}" required>
                    <input type="email" name="email" class="form_input" placeholder="Enter Your Email *">
                    <input type="password" placeholder="Password" name="" id="p_input" class="form_input">
                    <input type="password" placeholder="Confirm Password" name="" id="p_input" class="form_input">
                    <input type="submit" value="Create Account" id="submit_btn" class="form_btn">
                    <a class="form_btn" href="" id="signIn">Sign In</a>
                </form>
            </div>
        </div>
    </div>
</body>
<script>
    var signUp = document.getElementById("signUp");
    var signIn_holder = document.getElementsByClassName("signIn_holder")[0];
    var signIn = document.getElementById("signIn");
    var signUp_holder = document.getElementsByClassName("signUp_holder")[0];
    signUp.addEventListener('click', (e) => {
        e.preventDefault();
        signUp_holder.classList.toggle('hidden');
        signIn_holder.classList.toggle('hidden');
    })
    signIn.addEventListener('click', (e) => {
        e.preventDefault();
        signUp_holder.classList.toggle('hidden');
        signIn_holder.classList.toggle('hidden');
    })
</script>

</html>
